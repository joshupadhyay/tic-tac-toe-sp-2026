name: Lint and Check Build

on:
  push:
    branches: [ main ]
  pull_request:
    # Runs on all pull requests to the main
    branches: [ main ]


jobs:
    lint-and-build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install

            - name: Run linter (with fixes)
              run: bun lint --fix

            - name: Check build
              run: bun run build



